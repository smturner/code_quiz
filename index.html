<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="scores"><a href="#High-Scores">View Highscores</a>
        </div>
    
        <div class= "timer-count">Time: <span id="timer">0</span></div>
        </div>
    </header>
    <main> 
        <div class= "wrapper">
            <div>
                <h1>Coding Quiz Challenge</h1> 
                <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your socretime by ten seconds! </p>
                 <buttton id= "Start Quiz">Start Quiz</buttton> 
            </div>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-text"></h2>
            <div id="quiz-choices" class="quiz-choices"></div>
        </div>
        <div id="finished-page" class="hide">
            <h2>All Done!</h2>
            <p>Your final score is <span id="final-score"> . </span></p>
            <p>Enter Initials: <input type="text" id="initials" name=initials>
            <button id="submit">Submit</button>
            </p>
        </div>
        <div id="feedback" class="feedback hide"></div>

        </main>
 
    <script src="script.js"> </script>
</body>
</html>
