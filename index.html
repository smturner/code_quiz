<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div>
        <div class="scores"><a href="#high-scores">View Highscores</a>
        </div>
    
        <div class= "timer-count" >Timer: <span id="timer">0</span></div>
        </div>
    </header>
    <div class ="wrapper"> 
        <div id ="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1> 
            <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your socretime by ten seconds! </p>
                <button id= "start-quiz">Start Quiz</button> 
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="answers" class="answers"></div><br>
            <!-- <div id= "allBtns" class="hide"> -->
            <button id="btn-1" class="btn">Answer1</button><br>
            <button id="btn-2" class="btn">Answer2</button><br>
            <button id="btn-3" class="btn">Answer3</button><br>
            <button id="btn-4" class="btn">Answer4</button><br>
        </div>

        <div id="finished-page" class="hide">
            <h2>All Done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>Enter Initials: <input type="text" id="initials" max=3>
            <button id="submit">Submit</button>
            </p>
        </div>
        <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"> </script>
</body>
</html>
